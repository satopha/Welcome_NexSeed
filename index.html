<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Nexseed</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- header -->
	<header class="fixd">
		<div class="icon">
			<img src="img/seedkun.png" alt="seedkun">
			<span class="name"><strong>seed</strong>kun</span>
	</div>

	<!-- header右側 -->
	<ul class="header_right">
		<li>新規登録</li>
		<li>ログイン</li>
	</ul>
	</header>

	<!-- main -->
	<main class="welcome" id="margin-for-fixd">
		<h1 class="title">welcome to Nexseed CEBU</h1>
		<ul class="guidline">
			<li>Be athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
			<li>Enjoy Creative</li>
		</ul>

		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	
	<main class="curriculm">
		<h2 class="sub-title">NexSeed Life</h2>
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg" alt="">
				<span>programming</span>
			</li>
			<li>
				<img src="img/english.jpg" alt="">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg" alt="">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>

	<aside class="contact">
		<h2 class="sub-title">contact us</h2>

		<form action="">
			<div class="form">
			<!-- 左側のフォーム -->
				<div class="form-left">
					<fieldset>
						<input type="text" class="name" placeholder="お名前">
					</fieldset>
					<fieldset>
						<input type="text" class="email" placeholder="メールアドレス">
					</fieldset>
				</div>
			<!-- 右側のフォーム -->
				<fieldset>
					<textarea name="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
				</fieldset>
			</div>

			<button>submit</button>

		</form>
	</aside>
	
</body>
</html>
